
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dirty Hands - Testing page</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anton:regular,bold">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.13.3/js/standalone/selectize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.13.3/css/selectize.bootstrap3.min.css" rel="stylesheet"/>

    <style>
        body {
            min-height: 100vh;
            /* Optional background color */
            /* background-color: #f8f9fa; */
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
            overflow-y: auto; /* Enable scrolling if content overflows */
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .navbar {
            margin-left: 250px;
            width: calc(100% - 250px);
        }
        
    
        @media (max-width: 768px) {
            .sidebar {
                position: absolute; /* Makes the sidebar float above content */
                width: 200px; /* Reduce width for smaller screens */
                height: auto; /* Adjust height to content */
                padding-bottom: 10px; /* Add padding for spacing */
                z-index: 1050; /* Ensure it appears above other elements */
                transform: translateX(-100%); /* Hidden by default */
                transition: transform 0.3s ease-in-out; /* Smooth slide-in effect */
            }
            .sidebar.show {
                transform: translateX(0); /* Show the sidebar */
            }
            .content {
                margin-left: 0; /* Adjust content to full width */
            }
            .navbar {
                margin-left: 0;
                width: 100%;
            }
        }
        .logo-text {
            font-family: 'Poppins', sans-serif; /* Replace with any modern font */
            font-size: 1.8rem; /* Adjust the size as needed */
            letter-spacing: 2px;
            border-bottom: 2px solid #007bff; /* Add an underline effect */
            display: inline-block; /* Ensure spacing works properly */
            padding-bottom: 5px; /* Add some space between the text and the underline */
        }
        .logo-text {
            position: relative;
            display: inline-flex; /* Ensures alignment between the icon and text */
            align-items: center; /* Aligns icon with text vertically */
        }
        
        .logo-icon {
            width: 48px; /* Adjust size as needed */
            height: auto; /* Maintain aspect ratio */
            margin-right: 8px; /* Space between the icon and text */
        }
        .hidden {
            display: none;
          }
        
          .fade {
            opacity: 0;
            transition: opacity 1s ease-in-out;
          }
        
          .visible {
            opacity: 1;
            transition: opacity 1s ease-in-out;
          }
        
    </style>
    
</head>
<body>
    <header>
        <nav>            
            
            
        </nav>
    </header>
    <main>
        
        

<div class="wrapper">   

    
    <!-- Sidebar -->
    <div class="sidebar bg-light p-3 vh-100" id="sidebar">
        <div class="container-fluid text-center">
                <h4 class="logo-text text-primary fw-bold mb-4">
                    <img src="/static/img/tool-logo.svg" alt="Tool Logo" class="logo-icon"> Dirty<br>Hands
                </h4>       
            <button id="close-sidebar" class="btn btn-danger d-md-none" style="width:100%;">Close</button>
            <a href="/" class="d-block py-2 text-dark">Dashboard</a>
            <a href="/disassemble" class="d-block py-2 text-dark">Disassemble</a>
            
            
            <a href="/logout" class="d-block py-2 text-danger">Logout</a>
        </div>
    </div>

    
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="btn btn-primary d-md-none" id="menu-toggle">
                <span class="navbar-toggler-icon"></span> Menu
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    
    

<!-- START CONN FORM -->
<div class="connection-entry mt-3 border p-3 rounded bg-light">
    <h3>Connection</h3>
    <label><b>Connected Part:</b></label>
    <select name="connectedPart" id="connectedPart" class="">
        <option value="" selected disabled>Select or create a part...</option>
        
    </select>

    <label class="mt-2"><b>Type of Connection:</b></label>
    <select class="form-select connection-type" name="connectionType">
        <option value="">Select Type...</option>
        <option value="screw">Screw</option>
        <option value="clip">Clip</option>
        <option value="adhesive">Adhesive</option>
        <option value="snap-fit">Snap Fit</option>
        <option value="other">Other</option>
    </select>

    <label for="toolType" class="form-label" style="display:inline;"><b>Tool Type</b></label>
    <select class="form-select" id="toolType">
        <option value="">Select a tool</option>
        <option value="HA">Hands</option>
        <option value="PS">Screwdriver</option>
        <option value="SR">Socket with Ratchet</option>
        <option value="AK">Allen Key</option>
        <option value="W">Wrench</option>
        <option value="SP">Spudger</option>
        <option value="PL">Pliers</option>
        <option value="KN">Knife</option>
        <option value="WC">Wire Cutter</option>
        <option value="SH">Handheld Shears</option>
        <option value="DR">Drill</option>
        <option value="HM">Hammer</option>
    </select>

    <label for="forceRequired" class="form-label"><b>Force Required</b></label>
    <select class="form-select" id="forceRequired">
        <option value="">Select force level</option>
        <option value="<5N">(&lt;5N) No discomfort: picking up an apple</option>
        <option value="5N-20N">(5N - 20N) Slight discomfort: lifting a one litre bottle</option>
        <option value=">20N">(&gt;20N) Uncomfortable: lifting a heavy bag of groceries</option>
    </select>

    <label class="form-label"><b>Accessibility</b></label>
    <div class="d-flex flex-wrap justify-content-center gap-3">
        <input type="radio" class="btn-check" name="accessibility" id="surface-access" value="Surface access" autocomplete="off">
        <label class="btn btn-outline-primary btn-lg" for="surface-access" style="display: flex; flex-direction: column; align-items: center; text-align: center; padding: 10px; margin: 5px; font-size: 14px;">
            <img src="/static/img/accessibility/1.png" alt="Surface Access" style="width: 15vh; height: 20vh; margin-bottom: 10px;">
            Surface Access
        </label>
    
        <input type="radio" class="btn-check" name="accessibility" id="linear-access" value="Linear access" autocomplete="off">
        <label class="btn btn-outline-info btn-lg" for="linear-access" style="display: flex; flex-direction: column; align-items: center; text-align: center; padding: 10px; margin: 5px; font-size: 14px;">
            <img src="/static/img/accessibility/2.png" alt="Linear Access" style="width: 15vh; height: 20vh; margin-bottom: 10px;">
            Linear Access
        </label>
    
        <input type="radio" class="btn-check" name="accessibility" id="deep-linear-access" value="Deep linear access" autocomplete="off">
        <label class="btn btn-outline-warning btn-lg" for="deep-linear-access" style="display: flex; flex-direction: column; align-items: center; text-align: center; padding: 10px; margin: 5px; font-size: 14px;">
            <img src="/static/img/accessibility/3.png" alt="Deep Linear Access" style="width: 15vh; height: 20vh; margin-bottom: 10px;">
            Deep Linear Access
        </label>
    
        <input type="radio" class="btn-check" name="accessibility" id="dual-axis-access" value="Dual axis access" autocomplete="off">
        <label class="btn btn-outline-info btn-lg" for="dual-axis-access" style="display: flex; flex-direction: column; align-items: center; text-align: center; padding: 10px; margin: 5px; font-size: 14px;">
            <img src="/static/img/accessibility/4.png" alt="Dual Axis Access" style="width: 15vh; height: 20vh; margin-bottom: 10px;">
            Dual Axis Access
        </label>
    
        <input type="radio" class="btn-check" name="accessibility" id="not-visible" value="Not visible" autocomplete="off">
        <label class="btn btn-outline-danger btn-lg" for="not-visible" style="display: flex; flex-direction: column; align-items: center; text-align: center; padding: 10px; margin: 5px; font-size: 14px;">
            <img src="/static/img/accessibility/5.png" alt="Not Visible" style="width: 15vh; height: 20vh; margin-bottom: 10px;">
            Not Visible
        </label>
    
        <input type="radio" class="btn-check" name="accessibility" id="not-accessible" value="Not accessible" autocomplete="off">
        <label class="btn btn-outline-dark btn-lg" for="not-accessible" style="display: flex; flex-direction: column; align-items: center; text-align: center; padding: 10px; margin: 5px; font-size: 14px;">
            <img src="/static/img/accessibility/6.png" alt="Not Accessible" style="width: 15vh; height: 20vh; margin-bottom: 10px;">
            Not Accessible
        </label>
    </div>

    <div class="mb-3">
        <label class="form-label"><b>Amount of repetitions:</b></label>
        <input type="number" class="form-control" onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57" name="repetitions" />
    </div>
    <label class="mt-2"><b>Additional Comments:</b></label>
    <textarea id="connectionComment" class="form-control connection-comment" placeholder="Any additional notes..."></textarea>

</div>
<!-- END CONN FORM -->

<script>
    $(`select[name='connectedPart`).selectize({
                create: true,
                sortField: 'text',
                maxItems: 1,
                placeholder: "Search or create new..."
            });
</script>


</div> 

    </main>
</body>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const menuToggle = document.getElementById('menu-toggle');
        const closeSidebar = document.getElementById('close-sidebar');
        const sidebar = document.getElementById('sidebar');
    
        if (menuToggle && closeSidebar && sidebar) {
            menuToggle.addEventListener('click', function () {
                sidebar.classList.toggle('show');
            });
    
            closeSidebar.addEventListener('click', function () {
                sidebar.classList.toggle('show');
            });
        } else {
            console.error('Menu toggle, close button, or sidebar element not found!');
        }
    });
</script>

</html>
